  question: Are there keyboard shortcuts?
  answer: Yes.  Cmd/Ctrl+Shift+[letter] where letter is the (lowercase) first letter of the actions available within the menu button.  For instance, you could press Cmd+Shift+e to export selected problems.
  author: edward
  id: faq04
