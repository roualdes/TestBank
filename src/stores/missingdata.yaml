  question: True or False.  Is the following function the correct density function for the $\Gamma$-distribution,  \[ f(x| \alpha, \beta) = \frac{\beta^{\alpha}}{\Gamma(\alpha)} x^{\alpha-1} \exp{(-\beta x)}? \]
