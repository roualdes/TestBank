  question: |
    Compute the mean of the following data set:
    <<echo=FALSE>>=
    x <- round(rnorm(7, 3, 2.5), 2)
    x
    @
  answer: |
    Use \texttt{R}'s function, \texttt{mean}:
    <<echo=FALSE>>=
    mean(x)
    @
