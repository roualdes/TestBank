  question: Did you forget to add your own database?
  answer: |
    Yes.  But don't worry.  You have two options: 1) upload a database using the upload link in the menu bar; or 2) move your database yaml file to the data directory and load the database page as such -- 127.0.0.1:5000/database/mydatabase.yml
