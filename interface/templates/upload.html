{% extends "base.html" %}
{% block modal %}
<script>
  $('#helpUpload).on('shown.bs.modal', function () {
  $('#helpUploadText').focus()})
</script>
{% endblock %}
{% block content %}

<h3>Upload a database file<button type="button" class="btn btn-link" data-toggle="modal" data-target="#helpUpload">
    <span class="glyphicon glyphicon-info-sign"></span>
  </button>
</h3>

    <!-- Modal -->
    <div class="modal fade" id="helpUpload" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="helpFilterLabel">Upload Help</h4>
          </div>
          <div class="modal-body">
            <p id="helpUploadText">TODO fill in upload tips.</p>
          </div>
        </div>
      </div>
    </div>

    <form method="post" enctype="multipart/form-data">
      {{ form.csrf_token }}
      <div class="form-group">
        <label class="custom-file">
          <input type="file" id="file" class="custom-file-input">
          <p class="help-block">Properly format YAML files only.</p>
          <span class="custom-file-control"></span>
          <button type="submit" class="btn btn-default">upload</button>
        </label>
    </form>
{% endblock %}
