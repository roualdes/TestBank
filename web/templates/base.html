<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TestBank/{{ title }}</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/jumbotron.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
      tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
      });
    </script>
    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML"></script>
      {% block modal %}{% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">TestBank/</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-left">
            <li class=title=="database"?"active":undefined><a href="/database">database</a></li>
            <li class=title=="upload"?"active":undefined><a href="/upload">upload</a></li>
            <li class=title=="add"?"active":undefined><a href="/add">add</a></li>
            <li class=title=="edit"?"active":undefined><a href="/edit">edit</a></li>
          </ul>
          {% if data %}
          <form class="navbar-form navbar-right">
            <div class="form-group navbar-right">
              <button type="button" class="btn btn-link" data-toggle="modal" data-target="#helpFilter">
                <span class="glyphicon glyphicon-info-sign"></span>
              </button>
              <input type="text" placeholder="Filter: regex" class="form-control" id="search"/>
            </div>
          </form>
          {% endif %}
          <!-- TODO better placement -->
          <div class="navbar-right">
              <a href="/shutdown">
                <button type="submit" name="shutdown" class="btn btn-link">
                  <span class="glyphicon glyphicon-off"></span>
                </button>
              </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Modal -->
    <div class="modal fade" id="helpFilter" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="helpFilterLabel">Filter Help</h4>
          </div>
          <div class="modal-body">
            <p id="helpFilterText">TODO fill in search tips.</p>
          </div>
          <div class="modal-footer">
            See <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions">link</a> for more help.

          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <br>
      {% block content %}{% endblock %}
    </div>

    <div class="container">
      <hr>
      <footer>
        <p>Â© 2017 Edward A. Roualdes</p>
      </footer>
    </div>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
